<!DOCTYPE html>
  <html ng-app="myShop">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="src/angularjs/angular.min.js"></script>
    <script src="src/angularjs/angular-animate.js"></script>
    <script src="src/angularjs/angular-sanitize.js"></script>
    <script src="src/angularjs/angular-cookies.js"></script>
    <script src="src/angularjs/angular-route.js"></script>
    <script src="src/angularjs/angular-locale_pl-pl.js"></script>
    <link href="css/custom.css" rel="stylesheet" />
    <script src="src/sweetalert.min.js"></script>
    <script src="src/jquery.min.js"></script>
    <script src="src/popper.min.js"></script>
    <link rel="stylesheet" href="src/bootstrap/bootstrap.min.css">
    <script src="src/bootstrap/bootstrap.min.js"></script>
    <script src="src/bootstrap/ui-bootstrap.min.js"></script>
    <script src="controllers/appController.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/registerController.js"></script>
    <script src="controllers/changepassController.js"></script>
    <script src="controllers/updateinfoController.js"></script>
    <script src="controllers/checkoutController.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script>
    $(function () {
      $('[data-toggle="popover"]').popover()
    })
    $('.popover-dismiss').popover({
      trigger: 'focus'
    })
    $(".navbar-nav li").on("click", function(){
   $(".navbar-nav").find(".active").removeClass("active");
   $(this).parent().addClass("active");
});
    </script>
  </head>
  <body ng-controller="appController">
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"><i class="fas fa-shopping-bag"></i> Bajali's Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Strona Główna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!products">Produkty</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Coś</a>
            </li>
          </ul>
        </div>
        <div class="btn-group float-right" ng-show="!authenticated">
          <button class="btn btn-success modal-login" data-toggle="modal" href="#loginModal">Sign In</button>
          <button class="btn btn-warning modal-register" data-toggle="modal" href="#registerModal">Sign Up</button>
          <button class="btn btn-outline-danger">Forgot Password ?</button>
        </div>
        <div ng-show="authenticated" class="float-right">
        <div class="btn-group">
          <a ng-href="#!profile" class="btn btn-success">My Profile</a>
          <a class="btn btn-outline-danger" ng-href="#" ng-click="logout()">Logout</a>
        </div>
        <a ng-href="#!admin"><button class="btn btn-primary" ng-show="$root.user[0].role > 0">Admin</button></a>
      </div>
      </nav>
    </div>
    <div class="container">
      <div ng-view></div>
    </div>
      <informations></informations><cart-summary></cart-summary>
  </body>

  <div class="modal fade" id="registerModal">
    <div class="modal-dialog">
      <div class="modal-content" ng-controller="registerController">
        <div class="modal-header"><h4 class="modal-title">Sign Up</h4></br><button type="button" class="close" data-dismiss="modal">&times;</button></div>
        <div class="modal-body"><form name="registerForm">
            <div class="row">
                <div class="col-lg-6">
                  <label style="float: left;"><b>Firstname:</b></label>
                  <input type="text" ng-model="registerData.firstname" class="form-control" autofocus></br>
                  <label style="float: left;"><b>Lastname:</b></label>
                  <input type="text" ng-model="registerData.lastname" class="form-control"></br>
                  <label style="float: left;"><b><span class="redstar">*</span> Username:</b></label>
                  <input type="text" ng-model="registerData.username" class="form-control">
                  <span ng-show="registerData.username.length < 6" class="badge badge-danger">Username must be 6-45 tekens.</span></br>
                  <label style="float: left;"><b><span class="redstar">*</span> Password:</b></label>
                  <input type="password" ng-model="registerData.password" class="form-control">
                  <span ng-show="registerData.password.length < 8" class="badge badge-danger">Password must be at least 8 tekens.</span></br>
                  <label style="float: left;"><b><span class="redstar">*</span> Repeat Password:</b></label>
                  <input type="password" ng-model="repeat" class="form-control">
                  <span ng-show="repeat != registerData.password" class="badge badge-danger">Passwords aren't the same.</span></br>
                </div>
                <div class="col-lg-6">
                  <label style="float: left;"><b><span class="redstar">*</span> E-Mail:</b></label>
                  <input type="email" name="email" ng-model="registerData.email" ng-pattern="emailFormat" class="form-control">
                  <span ng-show="registerForm.email.$error.pattern" class="error badge badge-danger">This e-mail is incorrect.</span></br>
                  <label style="float: left;"><b>City:</b></label>
                  <input type="text" ng-model="registerData.city" class="form-control"></br>
                  <label style="float: left;"><b>Postal Code:</b></label>
                  <input type="text" ng-model="registerData.postalcode" class="form-control"></br>
                  <label style="float: left;"><b>Adress:</b></label>
                  <input type="text" ng-model="registerData.adress" class="form-control"></br>
                  <label style="float: left;"><b>Country:</b></label>
                  <select class="form-control" ng-model="registerData.country" required>
                    <option value='' ng-selected="null" disabled>
                      Select Country
                    </option>
                    <option ng-repeat="item in countries" value="{{item.country_id}}">
                      {{item.name}}
                    </option>
                  </select></br>
                </div>
                <div class="col-lg-12">
                  <button type="button" class="btn btn-sm btn-info" data-html="true" data-trigger="focus"  data-toggle="popover" data-placement="bottom" title="Legenda Formularzy" data-content='Pola oznaczone <span class="redstar"><b>*</b></span> są wymagane.</br>
                     Jedno z pól oznaczonych <span class="yellowstar"><b>*</b></span> jest wymagane.</br>
                     Pola oznaczone <span class="greenstar"><b>*</b></span> są opcjonalne.'>Legenda Formularzy</button>
                </div>
            </div>
        </div>
        <div class="modal-footer"><button type="button" class="btn btn-danger" data-dismiss="modal">Close</button><button type="submit" class="btn btn-success" ng-click="registerFunction()">Sign Up</button></div>
        </form>
        </div></div>
    </div>

    <div class="modal fade" id="loginModal"><div class="modal-dialog">
      <div class="modal-content" ng-controller="loginController">
        <div class="modal-header"><h4 class="modal-title">Sign In</h4></br><button type="button" class="close" data-dismiss="modal">&times;</button></div>
        <div class="modal-body">
      <form name="login">
              <div class="row">
                  <div class="col-lg-6">
                    <label style="float: left;" for="inputUsername"><b>Username:</b></label>
                    <input type="text" id="inputUsername" class="form-control" required autofocus ng-model="loginData.username" autofocus/>
                  </div>
                  <div class="col-lg-6">
                    <label style="float: left;" for="inputPassword"><b>Password:</b></label>
                    <input id="inputPassword" type="password" class="form-control" required ng-model="loginData.password"/>
                  </div>
              </div>
          </div>
          <div class="modal-footer"><button type="button" class="btn btn-danger" data-dismiss="modal">Close</button><button type="submit" ng-click="loginFunction()" class="btn btn-success">Sign In</button></div></div></div>
          </form>
      </div>
</html>
