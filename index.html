<!DOCTYPE html>
  <html ng-app="myShop">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="src/angularjs/angular.min.js"></script>
    <script src="src/angularjs/angular-animate.js"></script>
    <script src="src/angularjs/angular-sanitize.js"></script>
    <script src="src/angularjs/angular-cookies.js"></script>
    <script src="src/angularjs/angular-locale_pl-pl.js"></script>
    <link href="css/custom.css" rel="stylesheet" />
    <script src="src/sweetalert.min.js"></script>
    <script src="src/jquery.min.js"></script>
    <script src="src/popper.min.js"></script>
    <link rel="stylesheet" href="src/bootstrap/bootstrap.min.css">
    <script src="src/bootstrap/bootstrap.min.js"></script>
    <script src="src/bootstrap/ui-bootstrap.min.js"></script>
    <script src="js/myShop.js"></script>
  </head>
  <body ng-controller="appController">
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bajali's Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
        <div class="btn-group float-right" ng-show="!authenticated">
          <button class="btn btn-success" data-toggle="modal" data-target="#loginModal">Sign In</button>
          <button class="btn btn-warning" data-toggle="modal" data-target="#registerModal">Sign Up</button>
          <button class="btn btn-outline-danger">Forgot Password ?</button>
        </div>
        <div ng-show="authenticated" class="float-right">
        <div class="btn-group">
          <button class="btn btn-success" data-toggle="modal" data-target="#registerModal">My Profile</button>
          <button class="btn btn-outline-danger" ng-click="logout()">Logout</button>
        </div>
        <button class="btn btn-primary" ng-show="$root.user[0].role > 0" data-toggle="modal" data-target="#loginModal">Admin</button>
      </div>
      </nav>
    </div>
    <div class="container">
      <h4 ng-show="authenticated"> Lubie Placki </h4>
      </div>
  </body>
  <div class="modal fade" id="registerModal">
    <div class="modal-dialog">
      <div class="modal-content" ng-controller="registerController">
        <div class="modal-header"><h4 class="modal-title">Sign Up</h4></br><button type="button" class="close" data-dismiss="modal">&times;</button></div>
        <div class="modal-body"><form>
            <div class="row">
                <div class="col-lg-6">
                  <label style="float: left;"><b>Firstname:</b></label>
                  <input type="text" ng-model="registerData.firstname" class="form-control">
                  <label style="float: left;"><b>Lastname:</b></label>
                  <input type="text" ng-model="registerData.lastname" class="form-control">
                  <label style="float: left;"><b><span class="redstar">*</span> Login:</b></label>
                  <input type="text" ng-model="registerData.login" class="form-control">
                  <label style="float: left;"><b><span class="redstar">*</span> Password:</b></label>
                  <input type="password" ng-model="registerData.password" class="form-control">
                  <label style="float: left;"><b><span class="redstar">*</span> Repeat Password:</b></label>
                  <input type="password" class="form-control">
                </div>
                <div class="col-lg-6">
                  <label style="float: left;"><b><span class="redstar">*</span> E-Mail:</b></label>
                  <input type="text" ng-model="registerData.email" class="form-control">
                  <label style="float: left;"><b>City:</b></label>
                  <input type="text" ng-model="registerData.city" class="form-control">
                  <label style="float: left;"><b>Postal Code:</b></label>
                  <input type="text" ng-model="registerData.postalcode" class="form-control">
                  <label style="float: left;"><b>Adress:</b></label>
                  <input type="text" ng-model="registerData.adress" class="form-control">
                  <label style="float: left;"><b>Country:</b></label>
                  <select class="form-control" ng-model="registerData.country" required>
                    <option ng-repeat="item in countries" value="{{item.id}}">
                      {{item.name}}
                    </option>
                  </select>
                </div>
                <div class="col-lg-12">
                  <p style="float:left;">Fields marked with <span class="redstar"><b>*</b></span> are required.</p></br>
                </div>
            </div>
        </form></div>
        <div class="modal-footer"><button type="button" class="btn btn-danger" data-dismiss="modal">Close</button><button type="button" class="btn btn-success" data-dismiss="modal" ng-click="registerFunction()">Sign Up</button></div>
        </div></div>
    </div>

    <div class="modal fade" id="loginModal"><div class="modal-dialog">
      <div class="modal-content" ng-controller="loginController as loginCtrl">
        <div class="modal-header"><h4 class="modal-title">Sign In</h4></br><button type="button" class="close" data-dismiss="modal">&times;</button></div>
        <div class="modal-body">
      <form name="login" name="login" ng-submit="loginCtrl.loginForm()">
              <div class="row">
                  <div class="col-lg-6">
                    <label style="float: left;" for="inputUsername"><b>Login:</b></label>
                    <input type="text" id="inputUsername" class="form-control" required autofocus ng-model="loginCtrl.inputData.login"/>
                  </div>
                  <div class="col-lg-6">
                    <label style="float: left;" for="inputPassword"><b>Password:</b></label>
                    <input id="inputPassword" type="password" class="form-control" required ng-model="loginCtrl.inputData.password"/>
                  </div>
              </div>
          </div>
          <div class="modal-footer"><button type="button" class="btn btn-danger" data-dismiss="modal">Close</button><button type="submit" class="btn btn-success">Sign In</button></div></div></div>
          </form>
      </div>
</html>
