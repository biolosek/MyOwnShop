<div class="row" style="margin-top: 20px;" ng-controller="cartSummaryController">
	<div class="col col-lg-12" style="border: 1px solid black; padding: 20px;">
	<h4>Your Cart:</h4>
	<div class="alert alert-warning" ng-hide="cartData.length != undefined && cartData.length != 0">
		Shopping cart is empty.
		<a href="#!products" class="alert-link">Click here to go shopping.</a>
	</div>
	<div class="well" ng-show="cartData.length != undefined && cartData.length != 0">
		<table class="table">
			<thead>
				<tr>
					<th>Quantity</th>
					<th>Product</th>
					<th class="text-right">Price</th>
					<th class="text-right">Sum</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cartData">
					<td class="text-left"><input onkeydown="return false" ng-click="updateCartData()" style="width: 33%;" type="number" min="1" max="99" class="form-control" ng-model="cartData[$index].count"></td>
					<td class="text-left">{{item.name}}</td>
					<td class="text-right">{{item.price | currency}}</td>
					<td class="text-right">{{ (item.price * item.count) | currency }}</td>
					<td>
						<button ng-click="remove(item.product_id)" class="btn btn-sm btn-warning pull-right">Usu≈Ñ</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4" class="text-right">Sum of your order:</td>
					<td class="text-right">
						{{total() | currency}}
					</td>
				</tr>
			</tfoot>
		</table>
		<div class="text-center pull-right">
			<a class="btn btn-primary" href="#!products">Continue Shopping</a>
			<a class="btn btn-success" ng-click="placeOrderFunction()" href="#!placeorder">Place Order</a>
		</div>
	</div>
</div>
</div>
